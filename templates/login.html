{% extends "base.html" %} 
{% block title %}
Login
{% endblock %}
{% block content%} 
<form method="POST">
    <h1 align="center">Login</h1>
    <div class="form-group">
        <label for="username_or_email">Email or Username</label>
        <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Enter Email Address or Username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="show-password-toggle">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
    </div>  
    <div class="form-group d-flex justify-content-between align-items-center"> <!-- Use flex utilities to align items horizontally -->
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/forgot_password">Forgot Password?</a> <!-- Add the link to your reset password page -->
    </div>   
</form>
<script>
    console.log("Script loaded");
    document.addEventListener("DOMContentLoaded", function() {
        const passwordInput = document.getElementById("password");
        const passwordToggle = document.getElementById("show-password-toggle");

        passwordToggle.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    });
</script>
{% endblock %}
